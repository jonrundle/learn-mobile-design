---
layout: default
---

  <a href="#">Submit</a>

  <div>
    {% for link in site.data.links %}
    <h3 id="{{ link.nav }}">{{ link.category }}</h3>
    <ul>
      {% for details in link.items %}
      <li>
        <a target="_blank" href="{{ details.url }}">
          <h4>
            {{ details.title }}
            {% if details.new %}<span>âœ¨ New</span>{% endif %}
          </h4>
          <span>by {{ details.author }}</span>
          {% if details.paid %}<span>$$$</span>{% endif %}
        </a>
      </li>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>

</div>
