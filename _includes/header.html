<header class="z-2 fixed left-0 top-0 bottom-0 pa5 pr0 dk-grey w-40 mw6">

  {%- assign default_paths = site.pages | map: "path" -%}
  {%- assign page_paths = site.header_pages | default: default_paths -%}
  <a class="dk-grey link b f3" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

  <h1 class="ma0 mt6 f1 normal no-wrap">
    <span class="bg-white dib pr3 pv2">A curated list of</span>
    <span class="bg-white dib pr3 pv2">mobile design</span>
    <span class="bg-white dib pr3 pv2">resources</span>
  </h1>

  <div class="absolute bottom-0 mb5">
    <h4 class="f5 ma0">Table of contents</h4>
    <ul class="list pa0 ma0 mt3">
      {% for link in site.data.links %}
      <li class="mt2"><a class="link dk-grey dim" href="#">{{ link.category }}</a>
      {% endfor %}
    </ul>
  </div>
</header>
