<div>
  {% for link in site.data.links %}
  <div id="{{ link.nav }}" class="rounded-4xl sm:rounded-5xl mb-16 md:mb-20 py-12 px-8 sm:py-16 sm:px-12 md:py-20 md:px-24">
    <h2 class="leading-none text-3xl md:text-4xl font-medium text-white mb-2 md:mb-4">{{ link.category }}</h2>
    <ul class="flex flex-wrap">
      {% for details in link.items %}
      <li class="flex2x2 blur shadow-3xl bg-white96 dark:bg-black96 rounded-3xl sm:rounded-4xl w-full md:w-1/2 mt-6 md:mt-10">
        <a class="block p-8 md:p-10 flex" target="_blank" href="{{ details.url }}">
          <div class="flex-grow">
            <h4 class="text-2xl md:text-3xl font-bold leading-tight mb-2">
              {{ details.title }}
            </h4>
            <h5 class="text-xl md:text-2xl font-medium leading-tight text-darkGrey dark:text-lightGrey">
              by {{ details.author }}
            </h5>
          </div>
          <div class="mt-1 md:mt-2 ml-2 flex flex-col">
            {% if details.paid %}<span class="mb-2">ğŸ’°</span>{% endif %}
            {% if details.fav %}<span>ğŸŒŸ</span> {% endif %}
          </div>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
  {% endfor %}
</div>
