---
layout: default
---

<div class="w-75 pa5 white fr">
  <a class="fixed top-0 right-0 white link mt5 mr5 pa1 dim f5" href="#">Submit</a>

  <div class="pl6 mv6">
    {% for link in site.data.links %}
    <h3 id="{{ link.nav }}" class="b f3 bg-border relative dib ma0 mt2">{{ link.category }}</h3>
    <ul class="list ma0 pa0 mt4 mb5 pb3">
      {% for details in link.items %}
      <li class="mt4">
        <a class="db link white dim" target="_blank" href="{{ details.url }}">
          <h4 class="f3 normal ma0 mb2">{{ details.title }}</h4>
          <span class="o-60">by {{ details.author }}</span>
          {% if details.paid %}<span class="bg-white blue br-pill f7 pv1 ph2 ml1 b relative o-80" style="top: -1px;">$$$</span>{% endif %}
        </a>
      </li>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>

</div>
